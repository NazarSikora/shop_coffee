<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pre-header">
        <div class="container">
            <div class="pre-header__data">
                <div class="pre-header__languages">
                    <div class="language">UA</div>
                    <div class="language active">EN</div>
                </div>
                <div class="pre-header__telefon">+371000000</div>
            </div>
        </div>
        <hr>
    </div>
    <header class="header">
        <div class="container">
            <div class="header-holder">
                <nav class="header-holder__navbar">
                    <ul>
                        <li><a href="#" class="link">Home</a></li>
                        <li><a href="#" class="link">About</a></li>
                        <li><a href="#" class="link">Menu</a></li>
                        <li><a href="#" class="link">Reservation</a></li>
                    </ul>
                </nav>
                <div class="header-holder__logo">
                    <img width="82px" height="82px" src="images/icons/logo.png" alt="logo">
                </div>
                <div class="header-holder__actions">
                    <img src="images/icons/user.svg" class="action_icon" alt="user">
                    <img src="images/icons/like.svg" class="action_icon" alt="like">
                    <img src="images/icons/shop.svg" class="action_icon" alt="Shop">
                </div>
                    <div id="burger" class="header-holder__burger">
                        <img src="images/icons/burger_menu.png" alt="burger_menu">
                    </div>
                    <ul id="navbar" class="list hide">
                        <li><a href="#" class="link">Home</a></li>
                        <li><a href="#" class="link">About</a></li>
                        <li><a href="#" class="link">Menu</a></li>
                        <li><a href="#" class="link">Reservation</a></li>
                    </ul>
            </div>
        </div>
        <hr>
    </header>
    <script src="script.js"></script>
</body>
</html>
